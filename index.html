<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KITT Franco-Belge</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #000, #333);
            color: #fff;
            overflow: hidden;
        }
        #header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }
        #main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            position: relative;
        }
        #car {
            width: 300px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
        footer {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Welcome to KITT Franco-Belge</h1>
    </div>
    <div id="main">
        <img id="car" src="https://example.com/kitt.png" alt="KITT Car" />
    </div>
    <footer>
        <p>&copy; 2026 KITT Franco-Belge. All rights reserved.</p>
    </footer>
    <script>
        const audio = new Audio('https://example.com/sound-effect.mp3');
        window.onload = () => {
            audio.play();
            setTimeout(() => audio.pause(), 5000);
        };
    </script>
</body>
</html>
