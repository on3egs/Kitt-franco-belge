<head>

    <title>KITT Franco-Belge Interface</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .sphere {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.6));
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            animation: rotate 10s infinite linear;
        }
        @keyframes rotate {
            from { transform: rotateY(0); }
            to { transform: rotateY(360deg); }
        }
        h1 {
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 255, 1);
        }
        .hologram {
            width: 300px;
            height: 300px;
            background: rgba(0, 255, 255, 0.3);
            position: relative;
            animation: glow 1s infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
            to { box-shadow: 0 0 20px rgba(0, 255, 255, 1); }
        }
    </style>
</head>
