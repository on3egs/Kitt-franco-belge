<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KITT Franco-Belge Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to the KITT Franco-Belge Experience!</h1>
    </header>
    <main>
        <section class="intro">
            <h2>About KITT</h2>
            <p>KITT, the iconic car from the 1980s TV show, is back with a futuristic upgrade, featuring animations, effects, and synthesized sounds!</p>
        </section>
        <section class="animations">
            <h2>Animations and Effects</h2>
            <div id="kitt-animation"></div>
        </section>
    </main>
    <footer>
        <p>Â© 2026 KITT Franco-Belge. All rights reserved.</p>
    </footer>
    <script>
        const context = new (window.AudioContext || window.webkitAudioContext)();
        function playSound() {
            const oscillator = context.createOscillator();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(440, context.currentTime);
            oscillator.connect(context.destination);
            oscillator.start();
            oscillator.stop(context.currentTime + 1);
        }
        document.getElementById('kitt-animation').addEventListener('click', playSound);
    </script>
</body>
</html>
