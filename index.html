<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles for the enhanced language selection menu */
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .language-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .language-option {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.5s, transform 0.3s;
        }

        .language-option:hover {
            background: #007bff;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
        }

        .animated-header {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 10px #007bff; }
            50% { text-shadow: 0 0 20px #007bff; }
        }
    </style>
</head>
<body>
    <div class="language-menu">
        <div class="animated-header">Select Your Language</div>
        <div class="language-option" onclick="selectLanguage('english')">English</div>
        <div class="language-option" onclick="selectLanguage('french')">Français</div>
        <div class="language-option" onclick="selectLanguage('spanish')">Español</div>
        <div class="language-option" onclick="selectLanguage('german')">Deutsch</div>
        <div class="language-option" onclick="selectLanguage('italian')">Italiano</div>
        <div class="language-option" onclick="selectLanguage('chinese')">中文</div>
        <div class="language-option" onclick="selectLanguage('japanese')">日本語</div>
    </div>

    <script>
        function selectLanguage(lang) {
            console.log('Language selected:', lang);
            // Add audio and other terminal functionalities here
        }
    </script>
</body>
</html>
