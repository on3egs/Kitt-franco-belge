<head>

<style>
:root{
  --green:#00ff66;
  --green-dim:#00aa44;
  --red:#ff1a1a;
  --amber:#ffaa00;
  --cyan:#00ccff;
  --bg:#000;
}

*{box-sizing:border-box;}

html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  color:var(--green);
  font-family:"Courier New",monospace;
  overflow:hidden;
}

/* Lignes CRT */
body::before{
  content:"";
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  background:repeating-linear-gradient(
    0deg,
    rgba(0,0,0,.18),
    rgba(0,0,0,.18) 1px,
    transparent 1px,
    transparent 3px
  );
  pointer-events:none;
  z-index:9998;
}

/* Flicker CRT */
body::after{
  content:"";
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  background:rgba(0,255,80,.015);
  pointer-events:none;
  z-index:9999;
  animation:flicker .12s infinite;
}

@keyframes flicker{
  0%{opacity:.88}48%{opacity:1}52%{opacity:.92}100%{opacity:.96}
}

/* === SCANNER KITT ROUGE === */
#scanner-wrap{
  position:fixed;
  top:0;left:0;right:0;
  height:3px;
  overflow:hidden;
  z-index:1000;
}
#scanner-bar{
  position:absolute;
  top:0;
  width:200px;
  height:3px;
  background:linear-gradient(90deg,transparent,var(--red),var(--red),transparent);
  box-shadow:0 0 14px 4px var(--red);
  animation:kitt-scan 1.8s ease-in-out infinite alternate;
}
@keyframes kitt-scan{
  0%{left:-200px}
  100%{left:100%}
}

/* Même scanner en bas */
#scanner-wrap-b{
  position:fixed;
  bottom:0;left:0;right:0;
  height:3px;
  overflow:hidden;
  z-index:1000;
}
#scanner-bar-b{
  position:absolute;
  top:0;
  width:200px;
  height:3px;
  background:linear-gradient(90deg,transparent,var(--red),var(--red),transparent);
  box-shadow:0 0 14px 4px var(--red);
  animation:kitt-scan 1.8s ease-in-out infinite alternate-reverse;
}

/* === LAYOUT === */
.container{
  display:flex;
  flex-direction:column;
  height:100%;
  padding:16px 20px 20px;
  gap:0;
}

/* === HEADER === */
header{
  flex-shrink:0;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 0 8px;
  border-bottom:1px solid var(--red);
}
.header-title{
  color:var(--red);
  font-size:18px;
  letter-spacing:4px;
  text-shadow:0 0 16px var(--red),0 0 32px rgba(255,26,26,.4);
  animation:pulse-red 3s ease-in-out infinite;
}
@keyframes pulse-red{
  0%,100%{text-shadow:0 0 12px var(--red)}
  50%{text-shadow:0 0 24px var(--red),0 0 48px rgba(255,26,26,.5)}
}
.header-status{
  display:flex;
  gap:12px;
  font-size:11px;
  color:var(--green-dim);
}
.status-dot{
  display:inline-block;
  width:7px;height:7px;
  border-radius:50%;
  background:var(--green);
  box-shadow:0 0 8px var(--green);
  animation:blink-dot 2s ease-in-out infinite;
  margin-right:4px;
  vertical-align:middle;
}
@keyframes blink-dot{
  0%,100%{opacity:1}50%{opacity:.3}
}

/* === ASCII KITT === */
#kitt-ascii{
  flex-shrink:0;
  text-align:center;
  color:var(--red);
  font-size:10px;
  line-height:1.2;
  text-shadow:0 0 8px var(--red);
  padding:8px 0 4px;
  letter-spacing:1px;
  opacity:.85;
  user-select:none;
}

/* === TERMINAL === */
#terminal{
  flex:1;
  overflow-y:auto;
  overflow-x:hidden;
  padding:10px 4px;
  font-size:13px;
  line-height:1.6;
  scrollbar-width:thin;
  scrollbar-color:var(--red) #111;
}
#terminal::-webkit-scrollbar{width:4px}
#terminal::-webkit-scrollbar-track{background:#111}
#terminal::-webkit-scrollbar-thumb{background:var(--red)}

.line-ok{color:var(--green);}
.line-warn{color:var(--amber);}
.line-err{color:var(--red);}
.line-info{color:var(--cyan);}
.line-dim{color:var(--green-dim);}
.cursor{
  display:inline-block;
  width:8px;height:13px;
  background:var(--green);
  vertical-align:text-bottom;
  animation:blink-cur .7s step-end infinite;
}
@keyframes blink-cur{0%,100%{opacity:1}50%{opacity:0}}

/* === BOUTONS === */
.btn-row{
  flex-shrink:0;
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  padding:8px 0 6px;
  border-top:1px solid #1a1a1a;
  border-bottom:1px solid #1a1a1a;
}
button{
  background:#000;
  border:1px solid var(--green);
  color:var(--green);
  padding:7px 14px;
  cursor:pointer;
  font-family:inherit;
  font-size:12px;
  letter-spacing:1px;
  transition:all .15s;
  position:relative;
  overflow:hidden;
}
button::before{
  content:"";
  position:absolute;
  inset:0;
  background:var(--green);
  transform:scaleX(0);
  transform-origin:left;
  transition:transform .15s;
  z-index:-1;
}
button:hover{color:#000;border-color:var(--green);}
button:hover::before{transform:scaleX(1);}
button:active{transform:scale(.95);}
.btn-red{border-color:var(--red);color:var(--red);}
.btn-red::before{background:var(--red);}
.btn-cyan{border-color:var(--cyan);color:var(--cyan);}
.btn-cyan::before{background:var(--cyan);}

/* === INPUT COMMANDE === */
.input-row{
  flex-shrink:0;
  display:flex;
  gap:8px;
  padding-top:8px;
  align-items:center;
}
.prompt-label{
  color:var(--red);
  font-size:13px;
  white-space:nowrap;
  text-shadow:0 0 8px var(--red);
}
#cmd-input{
  flex:1;
  background:transparent;
  border:none;
  border-bottom:1px solid var(--green);
  color:var(--green);
  font-family:inherit;
  font-size:13px;
  outline:none;
  padding:4px 0;
  caret-color:var(--green);
}
#cmd-input::placeholder{color:var(--green-dim);opacity:.6;}

/* === MODAL === */
.modal{
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  background:rgba(0,0,0,.95);
  display:none;
  flex-direction:column;
  padding:30px;
  overflow:auto;
  z-index:5000;
  border:1px solid var(--red);
}
.modal.open{display:flex;}
.modal-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
  border-bottom:1px solid var(--red);
  padding-bottom:8px;
}
.modal-title{
  color:var(--red);
  font-size:16px;
  letter-spacing:3px;
  text-shadow:0 0 10px var(--red);
}
.close-btn{
  cursor:pointer;
  color:var(--red);
  font-size:20px;
  padding:4px 8px;
  border:1px solid var(--red);
  transition:all .15s;
}
.close-btn:hover{background:var(--red);color:#000;}
.modal pre{
  white-space:pre-wrap;
  color:var(--green);
  font-family:monospace;
  font-size:13px;
  line-height:1.7;
}

/* === MOBILE === */
@media(max-width:600px){
  .header-title{font-size:13px;letter-spacing:2px;}
  #kitt-ascii{font-size:8px;}
  button{padding:6px 10px;font-size:11px;}
  #terminal{font-size:12px;}
}
@media(max-width:380px){
  #kitt-ascii{display:none;}
}

<script>
// ─── AudioContext unique ───────────────────────────────────────
const _ac = new (window.AudioContext || window.webkitAudioContext)();

// Son MU-TH-UR (Alien 1979) — bruit filtré télétype + tick électronique
function beep() {
  try {
    if (_ac.state === 'suspended') _ac.resume();
    const t = _ac.currentTime;

    // 1. Click mécanique — bruit blanc court avec enveloppe exponentielle
    const bufLen = Math.floor(_ac.sampleRate * 0.022);
    const buf    = _ac.createBuffer(1, bufLen, _ac.sampleRate);
    const data   = buf.getChannelData(0);
    for (let i = 0; i < bufLen; i++) {
      data[i] = (Math.random() * 2 - 1) * Math.pow(1 - i / bufLen, 3.5);
    }
    const noise = _ac.createBufferSource();
    noise.buffer = buf;

    // Filtre passe-bande métallique (caractéristique télétype)
    const bp = _ac.createBiquadFilter();
    bp.type            = 'bandpass';
    bp.frequency.value = 2600 + Math.random() * 400; // légère variation
    bp.Q.value         = 4;

    // Léger highpass pour enlever les basses
    const hp = _ac.createBiquadFilter();
    hp.type            = 'highpass';
    hp.frequency.value = 900;

    const noiseGain = _ac.createGain();
    noiseGain.gain.value = 0.28;

    noise.connect(bp);
    bp.connect(hp);
    hp.connect(noiseGain);
    noiseGain.connect(_ac.destination);
    noise.start(t);

    // 2. Tick électronique court — descente rapide de fréquence (télétype IBM)
    const osc = _ac.createOscillator();
    osc.type = 'square';
    osc.frequency.setValueAtTime(1400 + Math.random() * 200, t);
    osc.frequency.exponentialRampToValueAtTime(700, t + 0.018);

    const oscGain = _ac.createGain();
    oscGain.gain.setValueAtTime(0.045, t);
    oscGain.gain.exponentialRampToValueAtTime(0.001, t + 0.022);

    osc.connect(oscGain);
    oscGain.connect(_ac.destination);
    osc.start(t);
    osc.stop(t + 0.025);
  } catch(e) {}
}

function kittChime() {
  // Son signature KITT : sweep descendant
  try {
    if (_ac.state === 'suspended') _ac.resume();
    const osc  = _ac.createOscillator();
    const gain = _ac.createGain();
    osc.type = 'sine';
    osc.frequency.setValueAtTime(880, _ac.currentTime);
    osc.frequency.exponentialRampToValueAtTime(220, _ac.currentTime + 0.35);
    gain.gain.setValueAtTime(0.1, _ac.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, _ac.currentTime + 0.4);
    osc.connect(gain);
    gain.connect(_ac.destination);
    osc.start();
    osc.stop(_ac.currentTime + 0.4);
  } catch(e) {}
}

// ─── Terminal ─────────────────────────────────────────────────
const term = document.getElementById('terminal');
let typing = false;

function addLine(text, cls = 'line-ok') {
  const div = document.createElement('div');
  div.className = cls;
  div.textContent = text;
  term.appendChild(div);
  term.scrollTop = term.scrollHeight;
}

function typeText(text, speed = 16, cls = 'line-ok') {
  return new Promise(resolve => {
    typing = true;
    const div = document.createElement('div');
    div.className = cls;
    const cursor = document.createElement('span');
    cursor.className = 'cursor';
    div.appendChild(cursor);
    term.appendChild(div);
    term.scrollTop = term.scrollHeight;
    let i = 0;
    function tick() {
      if (i < text.length) {
        div.insertBefore(document.createTextNode(text[i++]), cursor);
        if (Math.random() > 0.25) beep();
        term.scrollTop = term.scrollHeight;
        setTimeout(tick, speed + Math.random() * 8);
      } else {
        cursor.remove();
        typing = false;
        resolve();
      }
    }
    tick();
  });
}

function clearTerm() {
  term.innerHTML = '';
  addLine('TERMINAL EFFACÉ.', 'line-dim');
}

}

    await typeText(`${name}${pad}${status}  ${detail}`, 8, cls);

  await delay(200);
  await typeText('', 0);
  await typeText('RÉSULTAT : TOUS SYSTÈMES NOMINAUX.', 16, 'line-info');

document.getElementById('cmd-input').addEventListener('keydown', async function(e) {
  if (e.key !== 'Enter') return;
  const raw = this.value.trim().toLowerCase();
  this.value = '';
  if (!raw || typing) return;

  addLine(`KITT> ${raw}`, 'line-warn');

  if (CMDS[raw]) {
    await CMDS[raw]();
  } else {
    beep(180, 0.06);
    await typeText(`COMMANDE INCONNUE : "${raw}". TAPEZ "aide".`, 14, 'line-err');
  }
});

// ─── Horloge temps réel ─────────────────────────────────────────
function updateClock() {
  document.getElementById('clock').textContent =
    new Date().toLocaleTimeString('fr-FR');
}
setInterval(updateClock, 1000);
updateClock();

// ─── Modal ─────────────────────────────────────────────────────
function openFile(file, title = 'DOCUMENT') {
  document.getElementById('modal-title').textContent = title;
  document.getElementById('modal-content').textContent = 'CHARGEMENT...';
  document.getElementById('modal').classList.add('open');
  kittChime();

  fetch(file)
    .then(r => {
      if (!r.ok) throw new Error(`HTTP ${r.status}`);
      return r.text();
    })
    .then(text => {
      document.getElementById('modal-content').textContent = text;
    })
    .catch(err => {
      document.getElementById('modal-content').textContent =
        `ERREUR DE CHARGEMENT\n${file}\n${err.message}`;
    });
}

function closeModal() {
  document.getElementById('modal').classList.remove('open');
}

// Fermer modal avec Échap
document.addEventListener('keydown', e => {
  if (e.key === 'Escape') closeModal();
});

// ─── Utils ─────────────────────────────────────────────────────
function delay(ms) {
  return new Promise(r => setTimeout(r, ms));
}

});
