<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>KITT Franco-Belge</title>\n    <style>\n        body {\n            background-color: black;\n            color: #00ff00;\n            font-family: monospace;\n        }\n        .scanner {\n            width: 100%;\n            height: 10px;\n            background: linear-gradient(90deg, #00ff00 50%, transparent 50%);\n            animation: scan 1s linear infinite;\n        }\n        @keyframes scan {\n            from { background-position: -100%; }\n            to { background-position: 100%; }\n        }\n        .heart {\n            width: 20px;\n            height: 20px;\n            background-color: red;\n            border-radius: 50%;\n            animation: pulse 1s infinite;\n        }\n        @keyframes pulse {\n            0% { transform: scale(1); }\n            50% { transform: scale(1.5); }\n            100% { transform: scale(1); }\n        }\n    </style>\n</head>\n<body>\n    <div class=\"scanner\"></div>\n    <div class=\"heart\"></div>\n    <script>\n        // Web Audio API setup\n        const audioContext = new (window.AudioContext || window.webkitAudioContext)();\n        function playSound(frequency) {\n            const oscillator = audioContext.createOscillator();\n            oscillator.type = 'sine';\n            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);\n            oscillator.connect(audioContext.destination);\n            oscillator.start();\n            oscillator.stop(audioContext.currentTime + 0.5);\n        }\n        // Sound effects\n        window.onload = function() {\n            playSound(440); // Startup sound\n            document.body.addEventListener('click', () => playSound(300)); // Confirm beep\n            document.body.addEventListener('contextmenu', (e) => {\n                e.preventDefault();\n                playSound(200); // Error sound\n            });\n        };\n    </script>\n</body>\n</html>\n
