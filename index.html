<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KITT FRANCO-BELGE // SYSTÈME CENTRAL</title>

<style>
:root{
--green:#00ff66;
--dark:#000;
--red:#ff1a1a;
}

html,body{
margin:0;
height:100%;
background:#000;
color:var(--green);
font-family: "Courier New", monospace;
overflow:hidden;
}

/* CRT EFFECT */
body::after{
content:"";
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:repeating-linear-gradient(
0deg,
rgba(0,255,100,.05),
rgba(0,255,100,.05) 1px,
transparent 1px,
transparent 3px);
pointer-events:none;
animation:flicker .15s infinite;
}

@keyframes flicker{
0%{opacity:.92}
50%{opacity:1}
100%{opacity:.94}
}

.container{
display:flex;
flex-direction:column;
height:100%;
padding:20px;
box-sizing:border-box;
}

header{
color:var(--red);
font-size:22px;
letter-spacing:3px;
text-shadow:0 0 10px var(--red);
}

#terminal{
flex:1;
overflow:auto;
margin-top:20px;
white-space:pre-wrap;
font-size:14px;
}

button{
background:black;
border:1px solid var(--green);
color:var(--green);
padding:10px 18px;
margin:6px 6px 6px 0;
cursor:pointer;
font-family:inherit;
transition:.2s;
}

button:hover{
background:var(--green);
color:black;
}

#scanner{
position:absolute;
bottom:0;
left:0;
width:100%;
height:4px;
background:var(--red);
box-shadow:0 0 20px var(--red);
animation:scan 2s linear infinite;
}

@keyframes scan{
0%{left:-100%}
100%{left:100%}
}

.panel{
margin-top:10px;
}

.hidden{display:none;}
</style>
</head>

<body>

<div class="container">

<header>
KITT FRANCO-BELGE // INTERFACE CENTRALE
</header>

<div id="terminal"></div>

<div class="panel">
<button onclick="boot()">INITIALISER</button>
<button onclick="showSection('projet')">PROJET</button>
<button onclick="showSection('licence')">LICENCE</button>
<button onclick="showSection('evolution')">ÉVOLUTION</button>
<button onclick="showSection('communaute')">COMMUNAUTÉ</button>
</div>

<div id="scanner"></div>

</div>

<script>
const term=document.getElementById("terminal");

function beep(freq=500,dur=0.08){
const ctx=new(window.AudioContext||window.webkitAudioContext)();
const osc=ctx.createOscillator();
const gain=ctx.createGain();
osc.frequency.value=freq;
osc.connect(gain);
gain.connect(ctx.destination);
gain.gain.value=.1;
osc.start();
setTimeout(()=>osc.stop(),dur*1000);
}

function typeText(text,speed=25){
return new Promise(resolve=>{
let i=0;
function typing(){
if(i<text.length){
term.innerHTML+=text.charAt(i);
beep(800,0.02);
i++;
setTimeout(typing,speed);
}else{
term.innerHTML+="\n";
resolve();
}
}
typing();
});
}

async function boot(){
term.innerHTML="";
await typeText("SYSTÈME EN COURS D'INITIALISATION...");
await typeText("CHARGEMENT MODULE VOCAL...");
await typeText("SYNTHÈSE VOCALE : OK");
await typeText("RECONNAISSANCE VOCALE : OK");
await typeText("LLM LOCAL : OK");
await typeText("MODE HORS-LIGNE : ACTIVÉ");
await typeText("SITE EN CONSTRUCTION ACTIVE.");
await typeText("MISES À JOUR RÉGULIÈRES : JOURNALIÈRES / HEBDOMADAIRES / EXPÉRIMENTALES.");
await typeText("REJOIGNEZ LE GROUPE FACEBOOK : KITT FRANCO-BELGE");
await typeText("CONNEXION AU NOYAU ÉTABLIE.");
}

function showSection(section){
term.innerHTML="";
beep(600,0.1);

if(section==="projet"){
term.innerHTML="PROJET\n\nIA locale pour Jetson Nano / Orin / Xavier.\nDéveloppement progressif et expérimental.\nArchitecture autonome hors-ligne.";
}

if(section==="licence"){
term.innerHTML="LICENCE\n\nProjet indépendant.\nDéveloppement collaboratif.\nAucune exploitation commerciale sans autorisation.";
}

if(section==="evolution"){
term.innerHTML="ÉVOLUTION\n\nAméliorations fréquentes.\nOptimisation graphique.\nAjout modules IA.\nTests expérimentaux permanents.";
}

if(section==="communaute"){
term.innerHTML="COMMUNAUTÉ\n\nRejoignez le groupe Facebook :\nKITT FRANCO-BELGE\n\nPartagez idées, tests, suggestions.";
}
}
</script>

</body>
</html>
