<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MU-TH-UR 6000</title>
</head>
<body>
    <h1>MU-TH-UR 6000 Voice Synthesis</h1>
    <button id="synthesizeVoice">Speak</button>
    <script>
        const utterances = {
            'EN': 'I am MU-TH-UR 6000, your voice interface.',
            'FR': 'Je suis MU-TH-UR 6000, votre interface vocale.',
            'NL': 'Ik ben MU-TH-UR 6000, uw spraakinterface.',
            'IT': 'Sono MU-TH-UR 6000, la tua interfaccia vocale.',
            'DE': 'Ich bin MU-TH-UR 6000, Ihr Sprachschnittstelle.',
            'ES': 'Soy MU-TH-UR 6000, tu interfaz de voz.',
            'PT': 'Eu sou MU-TH-UR 6000, sua interface de voz.'
        };
        
        const synth = window.speechSynthesis;
        const button = document.getElementById('synthesizeVoice');
        
        button.addEventListener('click', () => {
            const lang = prompt("Enter language code (EN, FR, NL, IT, DE, ES, PT):");
            const utterance = new SpeechSynthesisUtterance(utterances[lang] || utterances['EN']);
            utterance.lang = lang || 'en';
            synth.speak(utterance);
        });
    </script>
</body>
</html>
